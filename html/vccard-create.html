<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Virtual Code Card - Create VCCard</title>
		<link rel="icon" href="img/favicon.png" type="image/png"/>
		<link rel="stylesheet" href="css/vccard-create.css.css" />
		<script type="text/javascript" src="js/vccard-create.js"></script>
	</head>
	<body>
		<form id="request_form">
			<label for="pos">Position</label>
			<input type="number" name="pos" id="pos" autocomplete="off" />
			<label for="loc">Password</label>
			<input type="password" name="loc" id="loc" autocomplete="off" />
			<div class="controls">
				<button id="do_request">Send</button>
			</div>
		</form>
	</body>
</html>
