<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Virtual Code Card - Create VCCard</title>
		<link rel="icon" href="img/favicon.png" type="image/png"/>
		<link rel="stylesheet" href="css/vccard-create.css" />
		<script type="text/javascript" src="js/vccard-create.js"></script>
	</head>
	<body>
		<form id="vccard_create_form">
			<div class="card-input">
				<label for="pos">Position</label>
				<input type="text" name="pos" id="pos" autocomplete="off" />
				<label for="loc">Value</label>
				<input type="number" name="val" id="val" autocomplete="off" />
				<button id="add_row" title="Add row">+</button>
			</div>
			<div class="controls">
				<button id="do_request">Send</button>
			</div>
		</form>
	</body>
</html>
