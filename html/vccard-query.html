<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Virtual Code Card</title>
		<link rel="icon" href="img/favicon.png" type="image/png"/>
		<link rel="stylesheet" href="css/vccard-query.css" />
		<script type="text/javascript" src="js/vccard-query.js"></script>
	</head>
	<body>
		<form id="vccard_query_form">
			<label for="pos">Position</label>
			<input type="number" name="pos" id="pos" autocomplete="off" />
			<label for="passwd">Password</label>
			<input type="password" name="passwd" id="passwd" autocomplete="off" />
			<div class="controls">
				<button id="do_query">Send</button>
			</div>
		</form>
	</body>
</html>
